<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum 累加</title>
    <style>
        #result {
            font-size: 24px;
            color: blue;
        }
    </style>  
</head>
<body>
    <div id="result">The result will appear here.</div>
    <!-- <script src="12-1sum.js"></script>
    Calculate the sum from 1 to 10 -->
    <script>
    let sum = 0;
        for (let i = 1; i <= 10; i++) {
            sum += i;
        }
        
    // Find the result element and update its content
    document.getElementById('result').innerText = `The sum from 1 to 10 is: ${sum}`;
    </script>
    
</body>
</html>
