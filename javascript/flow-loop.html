<!DOCTYPE html>
<html>

    <title>loop 迴圈</title>
  </head>
  <!--網頁主畫面, 都寫在body內-->
  <body>
     //註解 - loop 迴圈
    <script>
        let m=0
        for (let n=1;n<11;n++){
            m=m+n;
            console.log(m);
        }
     /* break; continue

    </script> 
  </body>
