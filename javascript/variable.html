<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8"/>
    <title>變數 </title>
  </head>
  <!--網頁主畫面, 都寫在body內-->
  <body>
     //註解 - 變數 variable
    <script>
      // let
      let x=5;
      console.log(x);
      x=true;
      console.log(x);
      x=null;
      console.log(x);
      const num=110;
      console.log(num);
      // num=111; //錯誤, const不能更新資料
    </script> 
  </body>
</html>
