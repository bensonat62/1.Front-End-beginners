<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隨機產生數字</title>
    <style>
        #result {
            border:dashed;            
            font-size: 20px;
            color: purple;
        }
    </style>
</head>
<body>
    <div style="padding:28px;font-weight:bold;color:red">隨機產生數字~</div>
    <div id="result">The result will appear here.</div> 

    <script>
        //---建一個函式fn(數字1,數字2), 產生[數字3}個整數,且不重複-----;
        let aryNum = new Array();  //let aryNum=[]; 宣告一次,呼叫完清空, 可以重複使用, 記憶體位置保留
        // fn genNUM(min,max,sets) 
        let genNum = function(min,max,sets){
            console.log(`---函式 genNum(${min},${max}),產生產生${sets}個整數,且不重複 ---`)
            for (let i=0;i<sets;i++){
                if (min>max||max-min<sets){
                console.log('最大最小值的差需大於差且最大值必須大於最小值');
                console.log(`第一數是${min},第二數是${max}`);
                break;
                }
                num=Math.floor((Math.random()*(max-min+1))+min);
                console.log(`Array[${i}]:第${i+1}組的數字是${num}`)  
                aryNum.push(num);            
                // 比較數字是否重複
                for (let j = 1; j < aryNum.length; j++) {
                    if (aryNum[i] === aryNum[j-1]) {
                    console.log(`  *****與第${j}組數字,重選新數字*****`)
                    aryNum.pop();
                    i--; //重複數字,重新選數字, 迴圈i-1 
                    break;
                    }
                }  
                // Browser顯示亂數結果
                document.getElementById('result').innerText = `隨機產生亂數 ${min} to ${max},共${sets}組: ${aryNum}`;       
            }
        }
        //---建一個函式fn(前一次陣列產生的長度), 清除陣列的內容-----; 
        let clrAry = function(aryLnth){
            for (let k = 1; k < aryLnth+1; k++) {aryNum.pop();} 
            console.log('-------------------------')
        } 
       //genNum(45,50); 
       //genNum(66,30);

       //genNum(45,80,7);       
       //aryLnth = aryNum.length;
       //clrAry(aryLnth);
       
       genNum(3,45,10);
       //document.getElementById('result').innerText = `隨機產生亂數 ${min} to ${max} is: ${aryNum}}`;
       //document.getElementById('result').innerText = `隨機產生亂數 is: ${num}`;
       aryLnth = aryNum.length;
       clrAry(aryLnth);
        
    </script>
</body>
</html>
