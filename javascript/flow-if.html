<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8"/>
    <title>if 判斷式</title>
  </head>
  <!--網頁主畫面, 都寫在body內-->
  <body>
     //註解 - if 判斷式
    <script>
       let money=prompt("請輸入要提領的錢","");
       if (money<100){
        console.log("金額<100, 太少");
       }else if(money<=100000){
        console.log("OK");
       }else{
        console.log("提領金額超過");
       }
    </script> 
  </body>
</html>
