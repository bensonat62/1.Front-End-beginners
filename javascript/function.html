<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8"/>
    <title>function 函式</title>
  </head>
  <!--網頁主畫面, 都寫在body內-->
  <body>
     //註解 - function 函式
    <script>
        function test(n1,n2){
            console.log(n1/n2);
        }
        test(3,4);
        test("A","B");
        let show=function(n1,n2){
            console.log(n1*n2);
        }
        show(3,4);
        show("A","B");
    </script> 
  </body>
</html>
