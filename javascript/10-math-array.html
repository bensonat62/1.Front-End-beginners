<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隨機產生數字</title>
</head>
<body>
    <script>

        //---建一個函式fn(數字1,數字2), 產生6個整數,且不重複-----;
        let aryNum=[];
        // fn genNUM(min,max) 
        let genNum = function(min,max){
            console.log(`---函式 genNum(${min},${max}),產生產生6個整數,且不重複 ---`)
            for (let i=0;i<6;i++){
                if (min>max||max-min<10){
                console.log('最大最小值的差需大於10且最大值必須大於最小值');
                console.log(`第一數是${min},第二數是${max}`);
                break;
                }
                num=Math.floor((Math.random()*(max-min+1))+min);
                console.log(`Array[${i}]:第${i+1}組的數字是${num}`)  
                aryNum.push(num);            
                for (let j = 1; j < aryNum.length; j++) {
                    if (aryNum[i] === aryNum[j-1]) {
                    console.log(`  ***重複第${j}組數字,重選新數字`)
                    aryNum.pop();
                    i--; //重複數字,重新選數字, 迴圈i-1 
                    break;
                    }
                }  
                //aryNum.push(num);            
            }
        } 
       //genNum(45,50); 
       //genNum(66,30);
       //genNum(45,80);
       genNum(1,45);
        
    </script>
</body>
</html>
