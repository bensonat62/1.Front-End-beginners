        console.log('---建一個函式(數字1,數字2), 產生6個數且不能重複--------');
        // 建一個函式fn genNum(min,max)
        let genNum = function(min,max){
            
            for (let i=1;i<7;i++){
                if (min>max||max-min<10){
                console.log('最大最小值的差需大於10且最大值必須大於最小值');
                console.log(`第一數是${min},第二數是${max}`);
                break;
                }
                num1=Math.floor((Math.random()*(max-min+1))+min);
                console.log(`第一組${i}是${num1}`)    
                            
            }
        } 
       genNum(45,50); 
       genNum(66,30);
