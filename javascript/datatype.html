<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8"/>
    <title>資料型態 -1 </title>
  </head>
  <!--網頁主畫面, 都寫在body內-->
  <body>
     //註解
    <script>
      //數字
      3.5;
      -1;
      //字串
      "Hello";
      "你好";
      //布林
      true;
      false;
      //空值
      undefined;
      null;
      //console印出資料
      console.log("console印出資料");
      console.log(3.1416);
      console.log(true);
    </script> 
  </body>
</html>
