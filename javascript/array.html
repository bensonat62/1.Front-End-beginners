<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8"/>
    <title>array 陣列</title>
  </head>
  <!--網頁主畫面, 都寫在body內-->
  <body>
     //註解 - array 陣列
    <script>
        //建立
        let arr=[90,80,70]; 
        //console.log(arr);
        //console.log("長度:",arr.length);
        let m=0;
        for (let i=0;i<arr.length;i++){
        console.log(arr[i]);
        m=m+arr[i]
        };
        console.log("平均數是:",m/arr.length); 
    </script> 
  </body>
</html>
