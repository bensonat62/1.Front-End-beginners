<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,, initial-scale=1.0">
    <title>HTML DOM觀念</title>
</head>
<body>
    <script>
        console.log(window); //視窗物件
        console.log(window.innerWidth,window.innerHeight); //視窗-寬度 高度
        console.log(window.screen.width,window.screen.height);//螢幕-寬度 高度
        console.log(window.location.href);//取得網頁位址
        // window.location.href="https://www.bluetechnology.com/"; //跳轉網址
        console.log(document.title); // 網頁 title 
        document.title="新標題"; //變更 網頁 title 
        console.log(document.body.innerHTML); //顯示內頁
        document.body.innerHTML="Hello DOM Html~~~";

    </script>
</body>
</html>
