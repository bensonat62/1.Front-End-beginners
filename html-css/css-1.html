<!DOCTYPE html>
<html>
    <!--依據層次做縮排-->
    <head>
        <!--告訴瀏覽器, 編碼格式是utf-8-->
        <meta charset="utf-8"/>
        <title>CSS-練習1</title>
    </head>
    <!--網頁主畫面, 都寫在body內-->
    <body>
        <!--block模式-->
        <div>27001 程序表單~ block模式</div>        
        <div style="font-weight:bold;color:rgb(237, 19, 92)">27001 程序表單~</div>
        <hr/> <!--Inline 模式-->
        <div style="font-weight:bold;color:rgb(33, 99, 213)">27001 
            <span style="color:greenyellow">程序 Inline 模式</span>
            表單~           
        </div>
        <hr/>
        <!-- display:none不顯示模式-->
        <div style="font-weight:bold;color:rgb(33, 99, 213)">27001 
            <span style="display:none">程序 </span>
            表單~ 不顯示模式   
    </body>
</html>
