<!DOCTYPE html>
<html>
    <!--依據層次做縮排-->
    <head>
        <!--告訴瀏覽器, 編碼格式是utf-8-->
        <meta charset="utf-8"/>
        <title>CSS-boxmodel 區塊模型</title>
    </head>
    <!--網頁主畫面, 都寫在body內-->
    <body>
        <!--block模式-->
        <div>27001 程序表單~ block模式</div>        
        <div style="padding:20px;font-weight:bold;color:red">27001 程序表單~</div>
        <div style="border:40px;font-weight:bold;color:green">27001 程序表單~</div>
        <div style="margin:10px;border:1px dashed blue;font-weight:bold;color:greenyellow">27001 程序表單~</div>
        <div style="background-color:aqua;margin:3px;border:1px dashed blue;font-weight:bold;color:greenyellow">27001 程序表單~</div>
    </body>
</html>
